<div class="main-container">
  <header class="header-5">
    <div class="branding">
      <a href="..." class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">ระบบงานซ่อมบำรุ่ง (Staff)</span>
      </a>
    </div>
    <div class="header-nav">
      <a href="javascript://" routerLink="/staff/main" routerLinkActive="active" class="nav-link nav-icon">
        <clr-icon shape="home"></clr-icon>
      </a>
      <a href="javascript://" routerLink="/staff/request" routerLinkActive="active" class="nav-link nav-icon">
        <clr-icon shape="plus"></clr-icon>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          {{ fullname }}, {{ email }}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="javascript://" (click)="logout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>

  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
      <a clrVerticalNavLink routerLink="/staff/main" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="home"></clr-icon>
        หน้าหลัก (Home)
      </a>
      <a clrVerticalNavLink routerLink="/staff/request" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="plus"></clr-icon>
        แจ้งซ่อม (Request)
      </a>
    </clr-vertical-nav>
  </div>
</div>
